<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="vue.js"></script>
  <script src="http-vue-loader.js"></script>

  <script src="jquery-3.4.1.js"></script>
  <script src="js-classes/Project.js"></script>
  <script src="js-classes/Sprint.js"></script>
  <script src="js-classes/Issue.js"></script>
  <script src="js-classes/Commit.js"></script>
  <script src="js-classes/User.js"></script>
  <script src="projects-data.js"></script>

  <!-- <script src="lz-string.js"></script> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <div id="projects">
      <div v-for="project in projects"
        class="project"
        :class="project == activeProject ? 'active' : false"
        v-on:click.prevent="activeProject = project">
        {{project.name}}
      </div>

    </div>

    <project-data v-bind:project="activeProject"></project-data>

  </div>
  <script src="functions.js"></script>
  <script src="app.js"></script>
</body>
</html>
